<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"
            type="module"></script>
    <title>Q Note</title>
</head>

<body>
<!-- modal -->
<div class="modal fade"
     id="main-modal"
     tabindex="-1"
     aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="button"
                        class="btn btn-primary">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
<div class="header">
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg"
             style="background-color: #064470;"
             data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand"
                   href="#">Q Note</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#">Link</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-success"
                                type="submit">Search
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="main">
    <div class="container overflow-hidden text-center mt-4 mb-4">
        <div class="row gx-3 me-auto">
            <div class="col-12 col-sm-6 create-note-box">
                <div class="p-3 d-flex justify-content-center">
                    <div class="card"
                         style="width: 18rem;">
                        <img src="assets/create-note.jpg"
                             class="card-img-top"
                             alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Create Your Note</h5>
                            <button id="create-note-btn"
                                    class="btn btn-sm btn-success w-50 mt-2">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 view-note-box">
                <div class="p-3 d-flex justify-content-center">
                    <div class="card"
                         style="width: 18rem;">
                        <img src="assets/view-note.jpg"
                             class="card-img-top"
                             alt="...">
                        <div class="card-body">
                            <h5 class="card-title">View Your Note(s)</h5>
                            <button id="view-note-btn"
                                    class="btn btn-sm btn-primary w-50 mt-2">
                                View
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
