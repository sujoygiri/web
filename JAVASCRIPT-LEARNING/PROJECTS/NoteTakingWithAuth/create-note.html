<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="create-note.js"></script>
    <title>Q Note</title>
</head>

<body>
    <div class="header">
        <div class="nav-bar">
            <nav class="navbar navbar-expand-lg" style="background-color: #064470;" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Q Note</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link note-create-link" href="/create-note.html">Create</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/view-note.html">View</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <div class="dropdown me-2 d-none" id="profile-dropdown">
                                <button class="nav-link" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img height="25px" width="25px" src="assets/avatar.png" alt="avatar">
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end mt-2 bg-secondary">
                                    <li><button class="dropdown-item" type="button">Profile</button></li>
                                    <li><button class="dropdown-item text-danger" id="logout-btn" type="button">
                                            <span role="status">Logout</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-sm btn-outline-info d-none" type="button"
                                id="navbar-sign-in-btn">Sign
                                In</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="main mt-4 m-sm-2 m-md-3 m-lg-5 p-sm-2 p-md-3 p-lg-5 pt-lg-0">
            <div class="alert p-2 mt-2 mb-3 d-flex justify-content-center d-none" role="alert"></div>
            <div class="position-relative mt-3 mb-3">
                <textarea class="form-control border-2 shadow" placeholder="Start taking your note here"
                    id="note-writer" style="height: 50svh"></textarea>
                <span id="typing-status" class="position-absolute bottom-0 end-0 me-3 mb-2 opacity-50"
                    style="font-size: 0.8rem"></span>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-outline-success w-50 shadow fs-5" id="note-save-btn">
                    <span role="status">Save</span>
                    <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"
                        id="save-btn-spinner"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
