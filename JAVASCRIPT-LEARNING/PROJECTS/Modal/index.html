<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Modal</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="box">
          <h2>Click To Open Modal</h2>
          <button type="button" id="modal_open-btn">Open</button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop hide-modal">
      <div class="modal-container">
        <div class="modal">
          <div class="modal-header">
            <img src="assets/dal-lake.jpg" alt="dal-lake" />
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Voluptatem voluptates laudantium sequi, sunt, mollitia excepturi
              quae culpa quam, soluta ex est quos! Possimus ducimus corrupti
              omnis non illum maiores veritatis, aspernatur sunt?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" id="modal_close-btn">Cancel</button>
            <button type="button">Visit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
