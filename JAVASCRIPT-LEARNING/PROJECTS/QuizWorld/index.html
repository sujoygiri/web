<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Quiz World</title>
  </head>

  <body>
    <div class="container">
      <div class="interaction-section">
        <div class="title">
          <h2>Quiz World</h2>
        </div>
        <div class="interactive-btn">
          <button class="btn start-btn">
            <span class="btn-text">Start</span>
          </button>
          <button class="btn option-btn">
            <span class="btn-text">Option</span>
          </button>
          <button class="btn about-btn">
            <span class="btn-text">About</span>
          </button>
        </div>
      </div>
      <div class="modal-back_drop">
        <div class="modal-container">
          <div class="modal">
            <div class="modal-body">
              <div class="dropdown quiz-question">
                <label for="no-of-question">Number of Question</label>
                <input
                  type="number"
                  name="no-of-question"
                  id="no-of-question"
                  min="10"
                  max="50"
                  value="10"
                />
              </div>
              <div class="dropdown quiz-difficulty">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <div class="dropdown quiz-topic">
                <label for="topic">Topic</label>
                <select name="topic" id="topic">
                  <option value="any">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="13">
                    Entertainment: Musicals &amp; Theatres
                  </option>
                  <option value="14">Entertainment: Television</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science &amp; Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <option value="29">Entertainment: Comics</option>
                  <option value="30">Science: Gadgets</option>
                  <option value="31">
                    Entertainment: Japanese Anime &amp; Manga
                  </option>
                  <option value="32">
                    Entertainment: Cartoon &amp; Animations
                  </option>
                </select>
              </div>
              <div class="dropdown quiz-type">
                <label for="quiz-type">Type</label>
                <select name="quiz-type" id="quiz-type">
                  <option value="normal">Normal</option>
                  <option value="time_based">Time Based</option>
                </select>
              </div>
            </div>
            <div class="modal-close-btn-box">
              <button type="button" id="modal-close-btn">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
