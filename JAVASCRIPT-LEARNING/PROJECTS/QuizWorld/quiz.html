<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <script src="quiz.js" defer></script>
    <title>Quiz World</title>
  </head>

  <body>
    <div class="container">
      <div class="quiz-section">
        <div class="quiz-card">
          <div class="quiz-card-body">
            <div class="timer">
              <div class="progress_bar">
                <div class="progress"></div>
              </div>
            </div>
            <div class="quiz-question">
              <p class="question">In Terraria, what does the Wall of Flesh not drop upon defeat?</p>
            </div>
            <div class="quiz-question-options">
              <p class="question-option">1024</p>
              <p class="question-option">2400</p>
              <p class="question-option">1000</p>
              <p class="question-option">1240</p>
            </div>
            <div class="interaction-btn">
              <button class="btn prev-btn" type="button">Previous</button>
              <button class="btn next-btn" type="button">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="backdrop">
        <div class="loader-section">
          <span class="loader1"></span>
          <span class="loader2"></span>
        </div>
        <div class="result-section">
          <div class="result-card">
            <div class="result-card-body">
              <h2 class="result" id="result">You Got 100 Out Of 100</h2>
              <button id="restart">Start Again</button>
              <button id="back-to-home">Go To Home Page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
