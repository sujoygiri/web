<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
    <title>Quiz World</title>
</head>
<body>
    <div class="container">
        <div class="quiz-section">
            <div class="quiz-card">
                <div class="quiz-card-body">
                    <div class="timer">
                        <div class="progress_bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="quiz-question">
                        <p class="question">How many bytes are in a single Kilobyte?</p>
                    </div>
                    <div class="quiz-question-options">
                        <p class="question-option">1024</p>
                        <p class="question-option">2400</p>
                        <p class="question-option">1000</p>
                        <p class="question-option">1240</p>
                    </div>
                    <div class="interaction-btn">
                        <div class="previous-btn">
                            <button type="button">Previous</button>
                        </div>
                        <div class="next-btn">
                            <button type="button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
