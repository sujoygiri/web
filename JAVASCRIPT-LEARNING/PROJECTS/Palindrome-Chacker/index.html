<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="style.css">
    <script src="script.js"
            defer></script>
    <title>Palindrome Checker</title>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="input-container">
            <label for="user-input">Enter any word or sentence for palindrome check</label>
            <input type="text" name="input" id="user-input">
        </div>
        <div class="submit-btn-container">
            <button type="button">Check</button>
        </div>
        <div class="result-container">
            <p class="result"></p>
        </div>
    </div>
</div>
</body>
</html>
